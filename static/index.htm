<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chat Bot</title>
  <!-- Подключаем TailwindCSS через CDN -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-3xl font-bold mb-4 text-center">Чат-бот</h1>
  <div id="chat" class="border border-gray-300 h-96 overflow-y-scroll p-4 mb-4 bg-white rounded shadow"></div>
  <input type="text" id="input" placeholder="Введите сообщение и нажмите Enter"
         class="w-full p-3 text-lg border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

  <script>
    const chatDiv = document.getElementById('chat');
    const inputField = document.getElementById('input');
    // Подключаемся к WebSocket-серверу. Используем текущий host и порт.
    const ws = new WebSocket(`ws://${location.host}/ws/?token=secret123`);
    
    ws.onopen = function() {
      chatDiv.innerHTML += "<p class='text-green-600'><em>Соединение установлено</em></p>";
    };

    ws.onmessage = function(event) {
      try {
        const msg = JSON.parse(event.data);
        chatDiv.innerHTML += `<p><strong class="text-blue-700">Бот (${msg.message_type}):</strong> ${msg.content}</p>`;
      } catch (e) {
        console.error("Ошибка парсинга сообщения:", e);
      }
    };

    ws.onerror = function() {
      chatDiv.innerHTML += "<p class='text-red-600'><em>Ошибка соединения</em></p>";
    };

    ws.onclose = function() {
      chatDiv.innerHTML += "<p class='text-gray-500'><em>Соединение закрыто</em></p>";
    };

    inputField.addEventListener('keydown', function(event) {
      if (event.key === "Enter" && ws.readyState === WebSocket.OPEN) {
        const message = inputField.value;
        ws.send(message);
        chatDiv.innerHTML += `<p><strong class="text-green-700">Вы:</strong> ${message}</p>`;
        inputField.value = "";
      }
    });
  </script>
</body>
</html>
